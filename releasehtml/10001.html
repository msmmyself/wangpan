<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件详情</title>
    <style>
        /* 全局样式和内容容器样式 */
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .file-detail-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        .file-title {
            font-size: 24px;
            color: #008CBA;
            margin-bottom: 15px;
        }

        .file-modified {
            font-size: 14px;
            color: #999;
            margin-bottom: 25px;
        }

        .file-description {
            border: 1px solid #008CBA;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
        }

        /* 按钮和波纹动画效果样式 */
        .ripple-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .ripple-button:hover {
            background-color: #005f6b;
        }

        .ripple-button:after {
            content: '';
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: translate(-50%, -50%) scale(10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple-button:active:after {
            transform: translate(-50%, -50%) scale(0);
            opacity: .3;
            transition: 0s;
        }
    </style>
</head>
<body>

<div class="file-detail-container">
    <div class="file-title">英语阅读理解题学法分享</div>
    <div class="file-modified">文件修改日期: 2024-10-23 20:40:32</div>
    <div class="file-description">
        文件类型：演示文件（PPT）
        <br>
        文件大小：4086 kb
        <br>
        文件描述：英语阅读题目学法分享的演示PPT，可下载使用
    </div>
    <button class="ripple-button" onclick="startDownload()">下载文件</button>
</div>

<script>
    function startDownload() {
        var a = document.createElement('a');
        a.href = '毛书墨阅读题分享.pptx'; // 替换成你的文件URI
        a.setAttribute('download', '毛书墨阅读题分享.pptx');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
