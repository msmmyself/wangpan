<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuman的网盘内容列表</title>
    <style>
        body,
        html {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .content-container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
        }

        .list-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .list-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 20px;
            background-size: cover;
            background-position: center;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-size: 18px;
            font-weight: bold;
            color: #008CBA;
            margin-bottom: 10px;
        }

        .list-description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .list-modified {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .ripple-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .ripple-button:hover {
            background-color: #005f6b;
        }
    </style>
</head>

<body>

    <div class="content-container">

        <!-- Example of a list item  -->
        <div class="list-item">
            <div class="list-image" style="background-image: url('../icon/englishspeakingppt.png');">
                <!-- Image URL goes here --></div>
            <div class="list-content">
                <div class="list-title">英语课演讲PPT</div>
                <div class="list-description">演示文稿：PPT文件 英语课前3分钟演讲PPT</div>
                <div class="list-modified">更改时间: 2024-03-23</div>
            </div>
            <button class="ripple-button"
                onclick="window.location.href='../releasehtml/EnglishSpeakingPPT.html'">查看详情</button>
        </div>

        <!-- More list items ... -->

    </div>


</body>

</html>
